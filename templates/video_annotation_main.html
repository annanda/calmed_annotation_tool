<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Tool</title>
    <link rel="stylesheet" type="text/css" href="../static/annotation_tool.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/emotions.js"></script>

</head>
<body>
<div id="wrapper">
    <p class="instruction">Click on the Emotional Zone button as soon as you identify it</p>
    <div id="video">
        <video id='video_annotation' width="640" controls autoplay muted>
            <source id="source_video" src="static/video_example.mp4" type="video/mp4">
        </video>
    </div>

    <div id="emotions">
        <button id="emotion_blue"></button>
        <button id="emotion_green"></button>
        <button id="emotion_yellow"></button>
        <button id="emotion_red"></button>
    </div>

</div>
<div id="behaviours">
    <p class="instruction">Select which behaviour you observed to select the emotional zone</p>
    <div id="form_behaviour">
        <form id="behaviours_checkbox">
            <input type="checkbox" id="jump" value="Jump">
            <label for="jump"> Jumping</label><br>
            <input type="checkbox" id="head_movment" value="head_movement">
            <label for="head_movment"> Head movement</label><br>
            <input type="checkbox" id="laugh" value="laugh">
            <label for="laugh"> Laugh</label><br>
            <label> Other:</label>
            <input type="text" id="typed_text">
        </form>
        <button id="send_behaviours">Submit</button>
        <p id="info">When you click the "Submit" button, you will return to the video. </p>
    </div>
</div>
</body>
</html>
